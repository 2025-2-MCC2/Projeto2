<!-- p√°gina inicial -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up - Alvarista</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Poppins, Arial, sans-serif;
    }

    /* Inputs customizados */
    .input-field {
      width: 100%;
      padding: 12px;
      border-radius: 9px;
      border: 1px solid #ADADAD;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
    }

    .input-field:focus {
      border: 1px solid #4285F4;
    }

    /* Bot√£o verde */
    .btn {
      width: 236px;
      height: 55px;
      background: #248862;
      box-shadow: 0px 4px 19px rgba(119, 147, 65, 0.30);
      border-radius: 10px;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .btn:hover {
      background: #1d6d4f;
    }
  </style>
</head>
<body>
  <div style="width: 100%; height: 100%; position: relative; overflow: hidden">
    
    <!-- üé• V√≠deo de fundo -->
<video autoplay muted loop playsinline 
    style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: -2;">
    <source src="imagens/video-background-sign-in-up.webm" type="video/webm">
</video>

    <!-- Overlay escuro -->
    <div style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; background: black; opacity: 0.34; z-index: -1;"></div>

    <!-- Card transparente -->
    <div style="width: 539px; height: auto; left: 800px; top: 128px; position: absolute; background: rgba(255, 255, 255, 0.85); border-radius: 40px; padding: 40px;">

      <!-- Cabe√ßalho -->
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div style="color: black; font-size: 21px; font-weight: 400;">Bem vindo, Alvarista!</div>
        <div style="font-size: 13px;">
          <span style="color: #8D8D8D;">J√° tem uma conta? </span>
          <a href="login.html" style="color: #248862; text-decoration: none;">Sign in</a>
        </div>
      </div>

      <h2 style="color: #2B8665; font-size: 55px; margin: 20px 0;">Sign up</h2>

      <!-- Formul√°rio -->
      <form id="signupForm">

        <!-- Email -->
        <label style="font-size: 16px; color: black;">Insira o email do representante do grupo</label>
        <input type="email" id="email" class="input-field" placeholder="Email do l√≠der do grupo" required>

        <!-- Nome do grupo + Turma -->
        <div style="display: flex; gap: 10px; margin-top: 20px;">
          <div style="flex: 1;">
            <label style="font-size: 16px; color: black;">Nome do grupo</label>
            <input type="text" id="grupo" class="input-field" placeholder="Nome do grupo aqui!" required>
          </div>
          <div style="flex: 1;">
            <label style="font-size: 16px; color: black;">Turma</label>
            <input type="text" id="turma" class="input-field" placeholder="Turma aqui!" required>
          </div>
        </div>

        <!-- Per√≠odo + Senha -->
        <div style="display: flex; gap: 10px; margin-top: 20px;">
          <div style="flex: 1;">
            <label style="font-size: 16px; color: black;">Per√≠odo</label>
            <input type="text" id="periodo" class="input-field" placeholder="Per√≠odo aqui!" required>
          </div>
          <div style="flex: 1;">
            <label style="font-size: 16px; color: black;">Crie uma senha</label>
            <input type="password" id="senha" class="input-field" placeholder="Password" required>
          </div>
        </div>

        <!-- Bot√£o -->
        <div style="text-align: center; margin-top: 40px;">
          <button type="submit" class="btn">Sign up</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const grupo = document.getElementById("grupo").value;
      const turma = document.getElementById("turma").value;
      const periodo = document.getElementById("periodo").value;
      const senha = document.getElementById("senha").value;

      if(email && grupo && turma && periodo && senha){
        alert("Cadastro realizado com sucesso!");
        window.location.href = "dashboard.html"; // Redireciona depois do cadastro
      } else {
        alert("Por favor, preencha todos os campos!");
      }
    });
  </script>
</body>
</html>
