<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.signup.css">
</head>
<body>
    <body style="margin:0; min-height:100svh; overflow:hidden; background:url('imagens/Fundo de teste.png') center/cover no-repeat fixed;">

  <div class="container">
    <form class="form-box" onsubmit="event.preventDefault(); window.location.href='pagina1.html';">
    <form class="form-box">
      <div style='display: flex; flex-direction: column;'>
      <h1>Bem-vindo, Alvarista! </h1>
     
      
      <label for="email">Email do aluno representante do grupo:</label>
      <input type="email" id="email" name="email" placeholder="Digite o email do líder do grupo">
      <div style='display: flex; flex-direction: row;'>

        <div class="form-row">
          <div class="input-group">
            <label for="grupo">Nome do grupo:</label>
            <input type="text" id="grupo" name="grupo" placeholder="Ex: CyberSirens">
          </div>
        
          <div class="input-group">
            <label for="turma">Turma:</label>
            <input type="text" id="turma" name="turma" placeholder="Ex: 2MACOMP">
          </div>
        </div>
      </div>
      <div style='display: flex; flex-direction: column;'>
      <label for="periodo">Período:</label>
      <input type="text" id="periodo" name="periodo" placeholder="Ex: Matutino">
      </div>
      
      </div>
      <label for="senha">Crie uma senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
      
      <button type="submit"> Criar conta</button>
      
     <p class="signin-text">Já tem uma conta? 
        <a href="signin.html">Sign in</a></p></div>
      </form>
  </div>

</body>
</html>
