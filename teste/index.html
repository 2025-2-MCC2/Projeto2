<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <body style="margin:0;min-height:100svh;overflow:hidden;background:url('foto.png') center/cover no-repeat fixed;">


  <div class="container">
    <form class="form-box">
      <h1>Bem-vindo, Alvarista! </h1>
      <p class="signin-text">Já tem uma conta? <a href="#">Sign in</a></p>

      <label for="email">Email do auno representante do grupo:</label>
      <input type="email" id="email" name="email" placeholder="Digite o email do líder do grupo">

      <label for="grupo">Nome do grupo:</label>
      <input type="text" id="grupo" name="grupo" placeholder="Ex: Os Criativos">

      <label for="turma">Turma:</label>
      <input type="text" id="turma" name="turma" placeholder="Ex: 3A">

      <label for="periodo">Período:</label>
      <input type="text" id="periodo" name="periodo" placeholder="Ex: Manhã">

      <label for="senha">Crie uma senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

      <button type="submit"> Criar conta</button>
    </form>
  </div>

</body>
</html>
